apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 28
    buildToolsVersion '28.0.1'
    defaultConfig {
        multiDexEnabled true
        applicationId "com.cefetmg.inf.android.medidaexata"
        minSdkVersion 15
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
//        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    //Kotlin
//    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    // AppCompat e Material
    implementation 'androidx.appcompat:appcompat:1.0.0-rc01'
    implementation 'com.google.android.material:material:1.0.0-rc01'
    // Constraint Layout
//    implementation 'com.android.support.constraint:constraint-layout:1.1.2'
    // Recycler View
    implementation 'androidx.recyclerview:recyclerview:1.0.0-rc01'

    // Google FireBase
    implementation 'com.google.firebase:firebase-firestore:17.1.0' // Fire Store
//  implementation 'com.google.firebase:firebase-admin:6.3.0' // FireBase Admin (não é necessário)
    implementation 'com.google.firebase:firebase-core:16.0.1' // Fire Core (Analytics)

    // JUnit e testes
//    testImplementation 'junit:junit:4.12'
//    androidTestImplementation 'com.android.support.test:runner:1.0.2'
//    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
}
// Google Services
apply plugin: 'com.google.gms.google-services'
